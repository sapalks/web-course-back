<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles.css"/>
    </head>
    <body class="main">
        <table align="center">
            <tr>
                <form action="/main" method="post">
                    <td><button type="submit" class="btn btn-dark">Authorization</button></td>
                </form>
            </tr>
            <tr>
                <form action="/getInfo" method="post">
                    <td><input name="access_token" value='' required class="form-control" autocomplete="off"></td>
                    <td><button type="submit" class="btn btn-dark">Info</button></td>
                </form>
            </tr>
            <tr>
                <form action="/refreshToken" method="post">
                    <td><input name="refresh_token" value='' required class="form-control" autocomplete="off"></td>
                    <td><button type="submit" class="btn btn-dark">Refresh</button></td>
                </form>
            </tr>
        </table>
    </body>
</html>
