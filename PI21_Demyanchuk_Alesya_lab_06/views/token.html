<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Hotel auth app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style/styles.css" />
</head>

<body>
    <div class="main">
        <div class="container" id="text">
            <div class="row">
                <div class="col-lg-2">Code</div>
                <div class="col-md-auto"><%= code %></div>
            </div>
            <div class="row">
                <div class="col-lg-2">Refresh token</div>
                <div class="col-md-auto"><%= refresh_token %></div>
            </div>
            <div class="col" style="align-items: center;">
                <div class="row"><a class="button btn-lg"  href="/refreshToken">Refresh token</a></div>
                <div class="row"><a class="button btn-lg"  href="getEmail">Know email</a></div>
                <div class="row"><a class="button btn-lg"  href="/">Return to main</a></div>
            </div>
        </div>
    </div>
</body>
