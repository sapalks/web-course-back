<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Psevdo Chat</title>
</head>

<body>
    <div id="userList" class="userListCol">
        <p class="span-header"> Information:
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </p>
        <div id="user"></div>
    </div>

    <a id="users-online" href="#">
        <div class="roomPars">
            <i class="fas fa-users"></i> Online (<span id="number-of-users"></span>)
        </div>
    </a>

    <div class="roomPars">
        <span><i class="fas fa-cog"></i> Room ID : </span>
        <span id="room-name"></span>
        <span><i class="fas fa-user"></i> User : </span>
        <span id="user-name"></span>
    </div>

    <form action="index.html">
        <button id="leave" type="submit" class="btn btn-outline-light"></i> Leave room</button>
    </form>

    <div class="messages-container">
        <div class="messages"></div>
    </div>
    
    <div class="chat-form-container">
        <form id="message-sending-form">
            <input id="msg" type="text" required autocomplete="off" class="form-control" />
            <button id="send" class="btn btn-outline-light"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
        integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./socket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
